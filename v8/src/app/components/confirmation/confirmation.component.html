<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
  
  </div>
  <div class="modal-body">
    {{ message }}
  </div>
  <div class="modal-footer">    
    <button type="button" class="btn btn-primary btn-sm" (click)="accept()">
      {{ btnOkText }}<i class="far fa-check-square icon-btn"></i>
    </button>
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="decline()">
      {{ btnCancelText }}<i class="fas fa-times icon-btn"></i>
    </button>
  </div>
